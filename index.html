<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>silvan.tf</title>
</head>

<body>
    <terminal>
        <code>
            silvan.tf [Version 1.0] <br>
            welcome to silvan.tf <br><br>
        </code>
    
        <code id="active" class="pointer" data-path="C:\>"></code>
    </terminal>
    <keyboard>
        <keys>
            <key>1</key>
            <key>2</key>
            <key>3</key>
            <key>4</key>
            <key>5</key>
            <key>6</key>
            <key>7</key>
            <key>8</key>
            <key>9</key>
            <key>0</key>
            <key>-</key>
            <key>=</key>
            <key id="backspace">←</key>
        </keys> 
        <keys>
            <key>q</key>
            <key>w</key>
            <key>e</key>
            <key>r</key>
            <key>t</key>
            <key>y</key>
            <key>u</key>
            <key>i</key>
            <key>o</key>
            <key>p</key>
            <key>[</key>
            <key>]</key>
            <key id="backslash">\</key>
        </keys>
        <keys>
            <key>a</key>
            <key>s</key>
            <key>d</key>
            <key>f</key>
            <key>g</key>
            <key>h</key>
            <key>j</key>
            <key>k</key>
            <key>l</key>
            <key>;</key>
            <key>'</key>
            <key id="enter">↵</key>
        </keys>
        <keys>
            <key>z</key>
            <key>x</key>
            <key>c</key>
            <key>v</key>
            <key>b</key>
            <key>n</key>
            <key>m</key>
            <key>,</key>
            <key>.</key>
            <key>/</key>
            <key id="shift">
                ↥
            </key>
        </keys>
        <keys>
            <key id="space">
                &nbsp;
            </key>
        


    </keyboard>
</body>

</html>
